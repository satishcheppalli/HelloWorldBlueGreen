apiVersion: extensions/v1beta1
#apiVersion: apps/v1beta2
#apiVersion: v1
kind: Deployment
metadata:
  name: helloworldbluegreen
  labels:
    app: helloworldbluegreen
spec:
  replicas: 5
  revisionHistoryLimit: 0
#  strategy:
#  type: RollingUpdate
#  rollingUpdate:
#    maxSurge: 1
#    maxUnavailable: 25%
  selector:
    matchLabels:
      app: helloworldbluegreen
  template:
    metadata:
      labels:
        app: helloworldbluegreen
    spec:
      containers:
      - name: helloworldbluegreen
        image: iad.ocir.io/fedexoraclecloud/fsc/helloworldbluegreen:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8484
#        readinessProbe:
#          httpGet:
#             path: /
#             port: 8484
#             initialDelaySeconds: 5
#             timeoutSeconds: 10
#             periodSeconds: 5
#             successThreshold: 1
      imagePullSecrets:  
      - name: satishocirsecret
